{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Test Centre</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="logo-section">
        <img src="{% static 'img/ntsa-logo.png' %}" alt="NTSA Logo" class="logo-img">
    </div>

    <div class="page-wrapper">
        <div class="login-container">
            <h1>Edit: {{ centre.name }}</h1>

            <form method="post">
                {% csrf_token %}
                <label for="id_name">Test Centre Name</label>
                {{ form.name }}

                <label for="id_location">Location</label>
                {{ form.location }}

                <button type="submit">Save Changes</button>
            </form>

            <p style="margin-top: 20px;">
                <a href="{% url 'manage_test_centres' %}">‚Üê Back to My Test Centres</a>
            </p>
        </div>
    </div>
</body>
</html>
